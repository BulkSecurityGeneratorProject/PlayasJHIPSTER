<div>
    <h2 data-translate="playasApp.tipologia_riesgos.home.title">Tipologia Riesgos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="tipologia-riesgos.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="playasApp.tipologia_riesgos.home.createLabel">
                        Create new Tipologia Riesgos
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    
                    <th><span data-translate="playasApp.tipologia_riesgos.detalle_topologia">Detalle Topologia</span></th>
                    
                    <th><span data-translate="playasApp.tipologia_riesgos.tipories">Tipories</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="tipologia_riesgos in vm.tipologia_riesgos track by tipologia_riesgos.id">
                    
                    <td>{{tipologia_riesgos.detalle_topologia}}</td>
                    
                    <td>
                        <a ui-sref="riesgos-detail({id:tipologia_riesgos.tipories.id})">{{tipologia_riesgos.tipories.detalle_riesgo}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="tipologia-riesgos-detail({id:tipologia_riesgos.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="tipologia-riesgos.edit({id:tipologia_riesgos.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="tipologia-riesgos.delete({id:tipologia_riesgos.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
