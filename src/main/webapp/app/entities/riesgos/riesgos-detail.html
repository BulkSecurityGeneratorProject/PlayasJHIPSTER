
<div>
    <h2><span data-translate="playasApp.riesgos.detail.title">Riesgos</span> {{vm.riesgos.id}}</h2>

    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="playasApp.riesgos.detalle_riesgo">Detalle Riesgo</span></dt>
        <dd>
            <span>{{vm.riesgos.detalle_riesgo}}</span>

    </dl>
